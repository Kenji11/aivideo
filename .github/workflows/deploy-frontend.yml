name: Deploy Frontend to S3

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: "971422717446"
  S3_BUCKET: aivideo-frontend-971422717446
  STACK_NAME: DaveVictorVincentAIVideoGenerationStack

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_API_URL: https://aivideo-api.gauntlet3.com
        run: npm run build

      - name: Deploy to S3
        run: |
          # Upload assets with long cache (immutable)
          aws s3 sync ./frontend/dist s3://${{ env.S3_BUCKET }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.html"
          
          # Upload HTML files with no-cache
          aws s3 sync ./frontend/dist s3://${{ env.S3_BUCKET }} \
            --delete \
            --cache-control "no-cache, no-store, must-revalidate" \
            --exclude "*" \
            --include "*.html"

      - name: Get CloudFront Distribution ID
        id: get-distribution
        run: |
          DIST_ID=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --query "Stacks[0].Outputs[?OutputKey=='FrontendDistributionId'].OutputValue" \
            --output text)
          echo "distribution_id=$DIST_ID" >> $GITHUB_OUTPUT
          echo "Distribution ID: $DIST_ID"

      - name: Invalidate CloudFront cache
        if: steps.get-distribution.outputs.distribution_id != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.get-distribution.outputs.distribution_id }} \
            --paths "/*"

