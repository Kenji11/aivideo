services:
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: videogen
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpass
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d videogen"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://dev:devpass@postgres:5432/videogen
      REDIS_URL: redis://redis:6379/0
      # CLIP model configuration
      CLIP_MODEL: ViT-B/32
      CLIP_MODEL_CACHE: /mnt/models
      # Firebase credentials: JSON file path and private_key from .env file
      # Other env vars (REPLICATE_API_TOKEN, OPENAI_API_KEY, AWS_*, FIREBASE_*) loaded from .env file via env_file directive
    volumes:
      - ./app:/app/app
      - ./firebase-credentials.json:/app/firebase-credentials.json:ro  # Firebase credentials JSON (without private_key)
      - clip-models:/mnt/models  # CLIP model cache volume
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://dev:devpass@postgres:5432/videogen
      REDIS_URL: redis://redis:6379/0
      # CLIP model configuration
      CLIP_MODEL: ViT-B/32
      CLIP_MODEL_CACHE: /mnt/models
      # Firebase credentials: JSON file path and private_key from .env file
      # Other env vars (REPLICATE_API_TOKEN, OPENAI_API_KEY, AWS_*, FIREBASE_*) loaded from .env file via env_file directive
    volumes:
      - ./app:/app/app
      - ./firebase-credentials.json:/app/firebase-credentials.json:ro  # Firebase credentials JSON (without private_key)
      - clip-models:/mnt/models  # CLIP model cache volume
    command: celery -A app.orchestrator.celery_app worker --loglevel=info --concurrency=2

volumes:
  postgres_data:
  clip-models:  # CLIP model cache volume (persists across container restarts)


